<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
    <h4 class="name">{{username}}</h4>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" [routerLink]="['/home']">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button *ngIf="isAdmin" mat-button class="menu-button" [routerLink]="['/user-list']">
      <mat-icon>list</mat-icon>
      <span>User list</span>
    </button>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Trusts
        </mat-panel-title>
      </mat-expansion-panel-header>

        <button mat-button class="menu-button" [routerLink]="['/home']">
          <mat-icon>home</mat-icon>
          <span>Trust 1</span>
        </button>

        <button mat-button class="menu-button" [routerLink]="['/home']">
          <mat-icon>home</mat-icon>
          <span>Trust 2</span>
        </button>
  
        <button mat-button class="menu-button" [routerLink]="['/home']">
          <mat-icon>home</mat-icon>
          <span>Trust 3</span>
        </button>
    </mat-expansion-panel>

    <button mat-button class="menu-button" [routerLink]="['/home']">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button" [routerLink]="['/home']">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <button mat-button class="menu-button" [routerLink]="['/auth/login']">
      <mat-icon>power_settings_new</mat-icon>
      <span>Login</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
