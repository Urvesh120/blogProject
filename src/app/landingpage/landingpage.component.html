<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <div *ngIf="isLogedIn" class="user-prifile">
      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
    <h4 class="name">{{username}}</h4>
    </div>

    <div *ngIf="!isLogedIn" class="user-prifile loginButton">
      <button mat-button [routerLink]="['/auth/login']">Login</button>
    </div>  
  
  <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/home']">
      <mat-icon style="color: #000080;">home</mat-icon>
      <span>Home</span>
    </button>

    <button *ngIf="isAdmin" mat-button class="menu-button" [routerLink]="['/user-list']">
      <mat-icon style="color: #ff8243;">list</mat-icon>
      <span>Pending User list</span>
    </button>

    <button *ngIf="isUser" mat-button class="menu-button" [routerLink]="['/user-list']">
      <mat-icon style="color: #ff8243;">list</mat-icon>
      <span>User list</span>
    </button>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button mat-button class="menu-button">
            <mat-icon style="color: #4169e1;">view_carousel</mat-icon>
            <span>Trusts</span>
          </button>
        </mat-panel-title>
      </mat-expansion-panel-header>

        <button mat-button class="menu-button" [routerLink]="['/trusts']">
          <mat-icon style="color: #4169e1;">subdirectory_arrow_right</mat-icon>
          <span>Trust 1</span>
        </button>

        <button mat-button class="menu-button" [routerLink]="['/trusts']">
          <mat-icon style="color: #4169e1;">subdirectory_arrow_right</mat-icon>
          <span>Trust 2</span>
        </button>
  
        <button mat-button class="menu-button" [routerLink]="['/trusts']">
          <mat-icon style="color: #4169e1;">subdirectory_arrow_right</mat-icon>
          <span>Trust 3</span>
        </button>
    </mat-expansion-panel>    

    <button mat-button class="menu-button" [routerLink]="['/home']">
      <mat-icon style="color: #50c878;">person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button" [routerLink]="['/home']">
      <mat-icon style="color: #8f00ff;">info</mat-icon>
      <span>About</span>
    </button>

    <button *ngIf="isLogedIn" (click)="logout()"  mat-button class="menu-button" [routerLink]="['/home']">
      <mat-icon style="color: #ed2939;">power_settings_new</mat-icon>
      <span>Logout</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
