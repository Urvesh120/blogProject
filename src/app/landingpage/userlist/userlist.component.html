<!-- <div *ngIf="!showEmptyDataMessage" class="user-list-table"> -->
<div class="user-list-table">
  <table mat-table [dataSource]="pendingUserList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <!-- <button mat-button class="menu-button approve" (click)="action(element, true)">Approve</button>
            <button mat-button class="menu-button reject" (click)="action(element, false)">Reject</button> -->

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon style="color: #0f52ba;">more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="action(element, true)">
                <mat-icon style="color: #228b22;">done_all</mat-icon>
                <span>Approve</span>
              </button>
              <button mat-menu-item (click)="action(element, false)">
                <mat-icon style="color: #fe2712;">delete_outline</mat-icon>
                <span>Reject</span>
              </button>
            </mat-menu>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
