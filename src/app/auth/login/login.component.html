<div class="main-div">
  <div class="svg-div">
    <img [src]="loginImage" alt="">
  </div>
  <div class="form-div">
    <div class="loginFormDiv">
      <div class="title-div">
        <h1>Login</h1>
      </div>
      <div class="loginForm">
        <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
          <div class="inputDiv emailInputDiv">
            <mat-form-field appearance="outline">
              <mat-label>Email or Phone number</mat-label>
              <input type="text" formControlName="emailOrContact" matInput />
              <mat-error *ngIf="emailOrContact && emailOrContact.invalid && emailOrContact.touched">Email or phone number is required for login.</mat-error>
            </mat-form-field>
          </div>
          <div class="inputDiv passwordInputDiv">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" formControlName="password" matInput />
              <mat-error *ngIf="password && password.invalid && password.touched">Please enter valid password.</mat-error>
            </mat-form-field>
            <div>
              <a (click)="forgotPass()" style="color: #f87060; cursor: pointer;">Forgot your password?</a>
            </div>
          </div>
          <div class="submitButtonDiv">
            <button class="btn loginButton" [disabled]="loginFormGroup.invalid">Login</button>
          </div>
        </form>
        <div class="navigation">
          <div class="navigation-div home-navigation-div">
            <a class="homeButton" [routerLink]="['/home']">Back to home page</a>
          </div>
          <div class="navigation-div login-navigation-div">
            <a [routerLink]="['/auth/register']">Create an account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
