<div class="loginFormDiv">
  <div class="row buttonsDiv">
    <div class="d-flex col justify-content-center loginButtonOnBar">
      <button mat-button>Login</button>
    </div>
    <div class="d-flex col justify-content-center">
      <button mat-button [routerLink]="['/auth/register']">Register</button>
    </div>
  </div>
  <div class="loginForm">
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <div class="inputDiv emailInputDiv">
        <input type="email" formControlName="email" class="form-control" placeholder="email">
        <span style="color: red;" *ngIf="email && email.invalid && email.touched">
          Email is required!
        </span>
      </div>
      <div class="inputDiv passwordInputDiv">
        <input type="password" formControlName="password" class="form-control" placeholder="password">
        <span style="color: red;"*ngIf="password && password.invalid && password.touched">
          Password is required!
        </span>
      </div>
      <div class="submitButtonDiv">
        <button class="btn loginButton" [disabled]="loginFormGroup.invalid">Login</button>
      </div>
    </form>
    <div class="homeButtonDiv">
      <a class="homeButton" [routerLink]="['/home']">Back to home</a>
    </div>
  </div>
</div>
